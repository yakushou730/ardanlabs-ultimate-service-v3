apiVersion: v1
kind: Namespace
metadata:
  name: sales-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sales-deploy
  namespace: sales-system
spec:
  selector:
    matchLabels:
      app: sales
  template:
    metadata:
      labels:
        app: sales
    spec:
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true
      terminationGracePeriodSeconds: 60
      containers:
        - name: sales-api
          image: sales-api-image
          ports:
            - name: sales-api
              containerPort: 3000
            - name: sales-api-debug
              containerPort: 4000
---
apiVersion: v1
kind: Service
metadata:
  name: sales-svc
  namespace: sales-system
spec:
  type: ClusterIP
  selector:
    app: sales
  ports:
    - name: sales-api
      port: 3000
      targetPort: sales-api
    - name: sales-api-debug
      port: 4000
      targetPort: sales-api-debug
---
apiVersion: v1
kind: Service
metadata:
  name: sales-node-port-svc
  namespace: sales-system
spec:
  type: NodePort
  selector:
    app: sales
  ports:
    - name: 30190-3000
      nodePort: 30190
      port: 3000
      protocol: TCP
      targetPort: 3000
    - name: 30191-4000
      nodePort: 30191
      port: 4000
      protocol: TCP
      targetPort: 4000
